<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/timer.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/counter.css" />
    <title>Contador</title>
  </head>
  <body>
    <header id="header">
      <h2 class="title">Contador</h2>
      <a href="index.html" id="button-retry">Reiniciar</a>
    </header>

    <main>
      <section id="counter">
        <div class="counter-title">
          <h1>Faltam...</h1>
        </div>

        <div id="time">
          <div id="time-days">
            <span>02</span>
            <p>Dias</p>
          </div>

          <div id="time-hours">
            <span>06</span>
            <p>Horas</p>
          </div>

          <div id="time-minutes">
            <span>55</span>
            <p>Minutos</p>
          </div>

          <div id="time-seconds">
            <span>25</span>
            <p>Segundos</p>
          </div>
        </div>
      </section>
    </main>

    <script src="./src/Counter.js" type="module"></script>
  </body>
</html>
