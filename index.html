<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/timer.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Open+Sans:wght@400;700&family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>Contador</title>
  </head>

  <body>
    <main>
      <div class="title">
        <h1>Contador</h1>
        <h3>Informe uma data</h3>
      </div>

      <form id="form">
        <div class="input">
          <div class="input-container">
            <input
              type="date"
              id="timer-start"
              placeholder="Horas/Minutos/Segundos"
            />
          </div>
          <span class="message-error"></span>
        </div>

        <button type="submit" id="start-count">Iniciar Contagem</button>
      </form>
    </main>

    <script src="./main.js" type="module"></script>
  </body>
</html>
